<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- <img class="image" src="./images/bg-pattern-top.svg" alt="" /> -->

    <div class="container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" />
        <div class="content">
          <img src="./images/image-victor.jpg" alt="" />
          <h2>Victor Crest<span> 26</span></h2>
          <p>London</p>
          <div class="info">
            <div class="box">
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div class="box">
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div class="box">
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ali Herzalla</a>.
      </div>
    </div>

    <!-- <img class="image" src="./images/bg-pattern-bottom.svg" alt="" /> -->
  </body>
</html>
